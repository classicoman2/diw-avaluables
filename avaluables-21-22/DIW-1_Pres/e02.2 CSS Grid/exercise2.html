<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2: My first CSS Grid Layout</title>

    <style>
      body {
        margin: 5px;
      }

      .wrapper {
        background-color: #fff;
        color: #444;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-gap: 20px;

        grid-template-areas:
          "cabecera cabecera"
          "contenido aside-1"
          "contenido aside-2"
          "pie pie";
      }

      .box {
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
      }

      .cabecera {
        background-color: blue;
        grid-area: cabecera;
      }

      .contenido {
        background-color: darkgreen;
        grid-area: contenido;
      }

      .aside1 {
        background-color: brown;
        grid-area: aside-1;
      }

      .aside2 {
        background-color: darkslategray;
        grid-area: aside-2;
      }

      .pie {
        grid-area: pie;
        background-color: darkgrey;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box cabecera">CABECERA</div>
      <div class="box contenido">CONTENIDO</div>
      <div class="box aside1">ASIDE1</div>
      <div class="box aside2">ASIDE2</div>
      <div class="box pie">PIE</div>
    </div>
  </body>
</html>
