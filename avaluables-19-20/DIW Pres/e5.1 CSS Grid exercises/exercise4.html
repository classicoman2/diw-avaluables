<!doctype html>
<html>

<head>
    <title>Exercise 4 - grid-row, grid-column</title>
    <style>
        body {
            margin: 5px;
        }
        
        .wrapper {
            background-color: #fff;
            color: #444;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 5px;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            background-color: blue;
            grid-column: 1/4;
            grid-row: 1/2;
        }
        
        .b {
            grid-column: 2/3;
            grid-row: 2/3;
        }
        
        .c {
            grid-column: 2/3;
            grid-row: 2/3;
        }
        
        .d {
            background-color: green;
            grid-column: 3/4;
            grid-row: 2/4;
        }
        
        .e {
            grid-column: 1/2;
            grid-row: 2/3;
        }
        
        .f {
            grid-column: 3/4;
            grid-row: 4/5;
        }
        
        .g {
            grid-column: 1/3;
            grid-row: 3/5;
            background-color: red;
        }
        
        .h {
            background-color: magenta;
            grid-column: 1/4;
            grid-row: 5/6;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
    </div>
</body>

</html>
