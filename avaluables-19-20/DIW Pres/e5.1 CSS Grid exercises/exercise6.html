<!doctype html>
<html>

<head>
    <title>Exercise 6 - Using grid-area shorthand property</title>
    <style>
        body {
            margin: 5px;
        }
        
        .wrapper {
            display: grid;
            background-color: #fff;
            color: #444;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 5px;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            background-color: blue;
            grid-area: 1/1/2/4;
        }
        
        .b {
            display: none;
        }
        
        .c {
            grid-area: 2/2/3/3;
        }
        
        .d {
            background-color: green;
            grid-area: 2/3/4/4;
        }
        
        .e {
            /*grid-column: 1/2;
            grid-row: 2/3;*/
            grid-area: 2/1/3/2;
        }
        
        .f {
            /*grid-column: 3/4;
            grid-row: 4/5;*/
            grid-area: 4/3/5/4;
        }
        
        .g {
            /*  grid-column: 1/3;
            grid-row: 3/5;*/
            grid-area: 3/1/5/3;
            background-color: red;
        }
        
        .h {
            background-color: magenta;
            /*grid-column: 1/4;
            grid-row: 5/6; */
            grid-area: 5/1/6/4;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
    </div>
</body>

</html>
