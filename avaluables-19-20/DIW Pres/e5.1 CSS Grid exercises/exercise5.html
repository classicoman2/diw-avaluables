<!doctype html>
<html>

<head>
    <title>Exercise 4 - grid-row, grid-column</title>
    <style>
        body {
            margin: 5px;
        }
        
        .wrapper {
            background-color: #fff;
            color: #444;
            display: grid;
            grid-template-columns: [col1] 1fr [col2] 1fr [col3] 1fr;
            grid-template-rows: [row1] 1fr [row2] 1fr [row3] 1fr [row4] 1fr;
            grid-gap: 5px;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            background-color: blue;
            grid-column: col1/col4;
            grid-row: row1/row2;
        }
        
        .b {
            grid-column: col2/col3;
            grid-row: row2/row3;
        }
        
        .c {
            grid-column: col2/col3;
            grid-row: row2/row3;
        }
        
        .d {
            background-color: green;
            grid-column: col3/col4;
            grid-row: row2/row4;
        }
        /* .e {
        grid-column: 1/2;
        grid-row: 2/3;
    }*/
        
        .f {
            grid-column: col3/col4;
            grid-row: row4/row5;
        }
        
        .g {
            grid-column: col1/col3;
            grid-row: row3/row5;
            background-color: red;
        }
        
        .h {
            background-color: magenta;
            grid-column: col1/col4;
            grid-row: row5/row6;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
    </div>
</body>

</html>
