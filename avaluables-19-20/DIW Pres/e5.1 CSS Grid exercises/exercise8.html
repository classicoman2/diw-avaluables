<!doctype html>
<html>

<head>
    <title>Exercise 8 - Using names to define grid areas
    </title>
    <style>
        body {
            margin: 5px;
        }
        
        .wrapper {
            display: grid;
            background-color: #fff;
            color: #444;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 5px;
            grid-template-areas: "item-a item-a item-a" "item-e  item-c  item-d" "item-g item-g item-d" "item-g item-g item-f" "item-h item-h item-h";
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            background-color: blue;
            grid-area: item-a;
        }
        
        .b {
            display: none;
        }
        
        .c {
            grid-area: item-c;
        }
        
        .d {
            background-color: green;
            grid-area: item-d;
        }
        
        .e {
            /*grid-column: 1/2;
            grid-row: 2/3;*/
            grid-area: item-e;
        }
        
        .f {
            /*grid-column: 3/4;
            grid-row: 4/5;*/
            grid-area: item-f;
        }
        
        .g {
            /*  grid-column: 1/3;
            grid-row: 3/5;*/
            background-color: red;
            grid-area: item-g;
        }
        
        .h {
            background-color: magenta;
            /*grid-column: 1/4;
            grid-row: 5/6; */
            grid-area: item-h;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
        <div class="box h">H</div>
    </div>
</body>

</html>
